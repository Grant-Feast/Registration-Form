<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>
    <header>
        <h1>the code review</h1>
    </header>
    <main>
        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right now in your inbox</p>
        </div>
        <form action="#" method="get">
            <fieldset>
							<legend>Contact Information</legend>
							<div class="container">
								<label for="name">Full Name</label>
								<input type="text" id="name" name="user_name" placeholder="Required" required><br>
							</div>
							<div class="container">	
								<label for="email">Email Address</label>
								<input type="email" id="email" name="user_email" placeholder="Required" required><br>
							</div>
							<div class="container">
								<label for="number">Phone Number</label>
								<input type="tel" id="number" name="user_number" placeholder="eg.+44 234567891"><br>
							</div>
							<div class="container">	
								<label for="address">Street Address</label>
								<input type="text" id="address" name="user_address" placeholder="Street"><br>
							</div>
							<div class="container">	
								<label for="city">City</label>
								<input type="text" id="city" name="user_city" placeholder="eg.London">
							</div>

								<!-- Dropdown Menu -->
							<div class="container">	
								<label for="state">  State</label>
								<select name="user_state" id="state">
										<option value="">Choose State</option>
										<option value="alabama">Alabama</option>
										<option value="alaska">Alaska</option>
										<option value="arizona">Arizona</option>
										<option value="arkansas">Arkansas</option>
										<option value="california">California</option>
										<option value="colorado">Colorado</option>
										<option value="connecticut">Connecticut</option>
										<option value="delaware">Delaware</option>
										<option value="florida">Florida</option>
										<option value="georgia">Georgia</option>
								</select>
							</div>

							<div class="container">	
								<label for="zip" class="zip-label">Zip Code</label>
								<input type="text" id="zip" name="user_zip" placeholder="eg.EN5 5YR">
							</div>
            </fieldset>
            <fieldset>
                <legend class="border">Newsletter</legend>
                <p>Select the newsletters you would like to recieve</p>

								<!-- Checkboxes -->
								<label for="html"><input type="checkbox" id="html" name="news" value="html_news" checked> HTML News</label>

                <label for="css"><input type="checkbox" id="css" name="news" value="css"> CSS News</label>

                <label for="javascript"><input type="checkbox" id="javascript" name="news" value="javascript"> Javascript News</label>

                <p class="format">Newsletter Format</p>

								<!-- Radio buttons -->
                <label for="html_radio"><input type="radio" id="html_radio" name="radio" value="html" checked> HTML</label>

                <label for="plain"><input type="radio" id="plain" name="radio" value="text"> Plain text</label>

                <label for="text" class="textarea">Other topics you'd like to hear about</label>
                <textarea name="user_comment" id="text" cols="30" rows="10" placeholder="Your comments..."></textarea><br>

                <input type="button" value="Sign Up">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
